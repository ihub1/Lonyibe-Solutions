<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      overflow: hidden; 
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex; 
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      display: block; 
      padding: 10px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f9ca24; 
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #f9ca24;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::before {
      transform: scaleX(1);
    }

    nav i {
      margin-right: 5px;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    .dark-mode nav {
      background-color: #222;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 20px;
    }

    .toggle-checkbox {
      display: none;
    }

    .toggle-label {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-ball {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #2196F3;
    }

    .toggle-checkbox:checked + .toggle-label .toggle-ball {
      transform: translateX(26px);
    }

    .content {
      text-align: center;
      padding: 50px;
    }

    .contact-btn {
      display: inline-block;
      margin: 10px; 
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease; 
      text-decoration: none; 
      color: white; 
    }

    .telegram-btn {
      background-color: #0088cc; 
    }

    .email-btn {
      background-color: #ff4500; 
    }

    .call-btn {
      background-color: #25D366; 
    }

    .contact-btn:hover {
      transform: translateY(-3px); 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li> 
      <li><a href="services.html"><i class="fas fa-briefcase"></i> Services</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li> 
    </ul>
    <div class="toggle-switch">
      <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
      <label for="darkModeToggle" class="toggle-label">
        <span class="toggle-ball"></span>
      </label>
    </div>
  </nav>

  <div class="content">
    <a href="https://t.me/icode1" class="contact-btn telegram-btn" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="mailto:philiplonyibe@gmail.com" class="contact-btn email-btn">
      <i class="fas fa-envelope"></i> Email
    </a>
    <a href="tel:+256393245050" class="contact-btn call-btn">
      <i class="fas fa-phone"></i> Call
    </a>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');

    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
